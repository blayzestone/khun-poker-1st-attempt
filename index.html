<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" type="" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khun Poker</title>
  </head>
  <body>
    <div id="app">
      <div class="game">
        <div class="player" id="player1">
          <div class="card-holder">
            <div class="back"></div>
            <div class="card"></div>
          </div>
          <div class="hud">
            <div class="playerID">
              <small>1</small>
            </div> 
            <p class="chips">100</p>
          </div>
          <div class="action"></div>
        </div>

        <img class="crown" src="./src/assets/CROWN.svg" />
        <h2 class="pot">Pot : 0bb</h2>

        <div class="player" id="player2">
          <div class="card-holder">
            <div class="back"></div>
            <div class="card"></div>
          </div>
          <div class="hud">
            <div class="playerID">
              <small>2</small>
            </div> 
            <p class="chips">100</p>
          </div>
        </div>
      </div>
      <div class="nav">
        <button class="stop hidden">Stop</button>
        <button class="start">Start</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
